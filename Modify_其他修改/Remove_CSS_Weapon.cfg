; =====================================================
; =========  任何T2武器 不要生成CSS武器  =========
; =========  Do not spawn CSS weapons on any T2 weapons  =========
; =====================================================
modify:
{
    match:
    {
		"classname" "weapon_spawn"
        "weapon_selection" "any_primary"
    }
    replace:
    {
		; 當"weapon_selection" 有 "any_" 時 可能會變成CSS武器
		; 不管"no_cs_weapons"是"false"或"true"都會受到官方指令 "director_cs_weapon_spawn_chance" 影響, 變成CSS武器
		; could be css weapons if "weapon_selection" has "any_"
		; Controlled by cvar "director_cs_weapon_spawn_chance" no matter if "no_cs_weapons" is "false" or "true"
        "no_cs_weapons" "true"
    }
    insert:
    {
        "no_cs_weapons" "true"
    }
}
{
    match:
    {
		"classname" "weapon_spawn"
        "weapon_selection" "tier2_any"
    }
    replace:
    {
		; 擋住AWP與Scout
		; Block AWP, Scout
        "no_cs_weapons" "true"
    }
    insert:
    {
        "no_cs_weapons" "true"
    }
}
{
    match:
    {
		"classname" "weapon_spawn"
        "weapon_selection" "any_sniper_rifle"
    }
    replace:
    {
		; 擋住AWP與Scout
		; Block AWP, Scout
        "no_cs_weapons" "true"
    }
    insert:
    {
        "no_cs_weapons" "true"
    }
}
