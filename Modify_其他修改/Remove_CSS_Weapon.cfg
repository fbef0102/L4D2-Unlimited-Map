; 優先將地圖上的CSS武器取代成別的武器, 無法取代的則刪除
; cfg/server.cfg 必須修改官方指令: sm_cvar director_cs_weapon_spawn_chance "0.0"
; - 
; Replace CSS weapons with other weapons, or remove CSS weapons if unable to replace
; Modify official cvar in cfg/server.cfg: sm_cvar director_cs_weapon_spawn_chance "0.0"

; =====================================================
; =========  隨機出現武器的css awp步槍 變成任一T2武器  =========
; =========  Replace css awp with any T2 weapon  =========
; =====================================================
modify:
{
	match:
	{
		"classname" "weapon_spawn"
		"weapon_selection" "weapon_sniper_awp"
	}
	replace:
	{
		; No CSS
		"weapon_selection" "tier2_any"
		"spawn_without_director" "1"
		"no_cs_weapons" "true" 
	}
}
{
	match:
	{
		"classname" "weapon_sniper_awp_spawn"
	}
	replace:
	{
		"classname" "weapon_spawn"
	}
	insert:
	{
		; No CSS
		"weapon_selection" "tier2_any"
		"spawn_without_director" "1"
		"no_cs_weapons" "true" 
	}
}
filter:
{
	"classname" "weapon_sniper_awp"
}
